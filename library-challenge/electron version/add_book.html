<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

        <title>Add Books</title>
    </header>

    <body>
        <div class="content">
            <div class="menu"></div>
            <h1 class="center">Add a Book</h1>

            <button class="close" id="close">X</button>

            <button class="back" onclick="window.location.href= 'index.html'">
                <img height=15px width=15px src="https://www.svgrepo.com/show/324205/back-arrow-navigation.svg" alt="Go Back"></img>
            </button>

            <div class="center">
                <form>
                    <div class="form-elem">
                        <label for="bname">Book Name</label>
                        <input type="text" id="bname">

                        <label for="bauthor">Book Author</label>
                        <input type="text" id="bauthor">
                    
                        <label for="bdesc">Book Brief</label>
                        <input type="text" id="bdesc">

                        <label for="bpage">Page Count</label>
                        <input type="number" id="bpage" min=0>

                        <label for="bhardback">Hardback</label>
                        <input type="radio" id="bhardback" name="book_type">

                        <label for="bpaperback">Paperback</label>
                        <input type="radio" id="bpaperback" name="book_type">

                        <label for="btotal">Num. of Books</label>
                        <input type="number" id="btotal" min=0>
                    </div>

                    <button onclick="add_book()">Save</button>
                </form>
            </div>
        </div>
    </body>

    <script src="add_book.js"></script>
</html>
